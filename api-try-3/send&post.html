<!-- 24-8: send data to Server http post ,JSON stringify..start... -->
<input id="title" type="text" placeholder="title">
<br>
<input id="bodyContent" type="text" placeholder="post er main jinish">
<button id="submit">Submit</button>

 



<script>

//24-8: send data to Server http post ,JSON stringify..script start
// /const postInfo = {title: 'foo',body: 'bar',userId: 1,} // html er giye korbo eita bad.

document.getElementById("submit").addEventListener("click", function () {
    const title = document.getElementById('title').value;
    const bodyContent = document.getElementById("bodyContent").value;
    //console.log(title, bodyContent);
    const post = {title: title, body: bodyContent};
    nowPostToServer(post);
})

function nowPostToServer(postInfo) {
    fetch('https://jsonplaceholder.typicode.com/posts', {
method: 'POST',
body: JSON.stringify(postInfo),
headers: {
'Content-type': 'application/json; charset=UTF-8'
}
})
.then((response) => response.json())
.then((data) => console.log(data));
    
}

    </script>
